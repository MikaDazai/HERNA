    <h1>Про мою родину</h1>
    <p>Наша родина складається з 5 осіб: тато, мама, двоє дітей і бабуся.</p>
    <h2>Традиції</h2>
    <ul>
      <li>Святкування Різдва всією родиною.</li>
      <li>Недільні вечері разом.</li>
      <li>Щорічні поїздки на природу.</li>
    </ul>
    <h2>Професії</h2>
    <ul>
      <li>Тато — інженер.</li>
      <li>Мама — вчителька.</li>
      <li>Бабуся — пенсіонерка.</li>
    </ul>
